<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟事件的小Demo</title>
	<script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$(":button").click(function(){
				$("div:eq(0)").slideUp(100);
			});
			setTimeout(function(){
				$(":button").trigger("click");	
			},2000);
		});
	</script>
	<style type="text/css">
		div{
			height: 1000px;
			background:#006699;
			opacity: .3;
		}
		div input{
			float: right;
			margin: 5px;
		}
	</style>
</head>
<body>
	<div> 
		<input type="button"  value="X">
	</div> 
</body>
</html>
