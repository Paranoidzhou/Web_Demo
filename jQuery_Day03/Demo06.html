<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学子商城轮播图</title>
	<script type="text/javascript" src=../jquery-3.1.1.min.js></script>
	<script type="text/javascript">
		$(function(){
			//1.计数器
			var index = 0; 
			//2.定时器的id
			var id = null; 
			//3.把所有的li的宽度算好，赋值给ul当作宽度.
			$("#banner").width($(".oLi").eq(0).width()*$(".oLi").length);
			//定义轮播的方法：
			function BannerLeft(){
				if( index < $(".oLi").length-1){
					index++;
				}else{
					index=0;
				}
				$("#banner").animate({'left':-$(".oLi").eq(0).width()*index},2000);
			}
				id=setInterval(BannerLeft,800);

				//鼠标悬停，定时器停止。
				$("#banner_wrap").mouseover(function(){
					clearInterval(id);
				});

				$("#banner_wrap").mouseout(function(){
					id=setInterval(BannerLeft,800);
				});
		});
	</script>
</head>
<style type="text/css">
	*,ul,a{
		margin: 0px;
		padding: 0px;
		list-style: none;
		text-decoration: none;
	}
	#banner_wrap{
		width: 1000px;
		height: 400px;
		margin: 0 auto;
		border: 1px solid red;
		margin-top:30px; 
		position: relative;
	}
	#banner{
		position: absolute;
		width: 400px;
	}
	.oLi{
		width: 1000px;
		height: 400px;
		float: left;
	}
</style>
<body>
	<div id="banner_wrap">
		<ul id="banner">
			<li class="oLi"><a href="#"><img src="../images/itemCat/itemCat_banner1.png"></a></li>
			<li class="oLi"><a href="#"><img src="../images/itemCat/itemCat_banner2.png"></a></li>
			<li class="oLi"><a href="#"><img src="../images/itemCat/itemCat_banner3.png"></a></li>
			<li class="oLi"><a href="#"><img src="../images/itemCat/itemCat_banner4.png"></a></li>
			<li class="oLi"><a href="#"><img src="../images/itemCat/itemCat_banner1.png"></a></li> 
		</ul>
	</div>
</body>
</html>
