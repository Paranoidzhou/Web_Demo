<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>第一个JQuery的demo</title>
<script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	function bigger(){
		//1.获取P的字号
		var size = $("p").css("font-size");
		console.log(size);
		//我们要把" 16px "变成可以计算的数字,去掉单位
		size = size.replace("px","");
		console.log(size);
		//字号加大号，设置p标签的字号
		$("p").css("font-size",++size +"px");
		
	}
	
	function smail(){
		var size = $("p").css("font-size");
		size = size.replace("px","");
		$("p").css("font-size",--size +"px");
	}
</script>
</head>
<body>
	<input type="button" value="+" onclick="bigger();">
	<input type="button" value="-" onclick="smail();">
	<p>JQuery是一个JavaScript库</p>
	<p>JQuery极大的简化了JavaScript编程</p>
	<p>JQuery非常容易学</p>
</body>
</html>
