<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery</title>
<script type="text/javascript" c></script>
<script type="text/javascript">
	$(function(){
		setInterval(function(){
			$("p").toggleClass("big").toggleClass("red");
		},500);
	});
</script>
<style type="text/css">
.big{
	font-size: 50px;
	font-weight: bolder;
}
.red{
	color: #f00;
}

</style>
</head>
<body>
	<p>JQuery对样式操作提供了很友好的支持</p>
</body>
</html>
