<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>样式的使用方式</title>
<style type="text/css">
/* 选择器 {样式}*/
	li{  
		background-color:#990066;
		color:#fff;
	}
</style>
<link rel="stylesheet" type="text/css"  href="style.css">
</head>
<body>
	<!--  内联样式 -->
	<!--  在标签内部，用style属性添加样式 -->
	<a href="#" style="color: red"> 五一节日快乐、就是不放学！！！</a>
	<ul>
		<li>韭菜</li>
		<li>菠菜</li>
		<li>酸菜</li>
	</ul>
	<h2>外部样式的演示</h2>
</body>
</html>
