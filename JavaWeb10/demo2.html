<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>演示事件绑定</title>
<script type="text/javascript">
	function fn1(){
		console.log("在属性中直接处理事件");
	}
	window.onload=function(){
		var input = document.getElementsByTagName("input")[0];
		input.onclick=fn2;
	}
	function fn2(){
		console.log("动态定义事件绑定");
	}
</script>
</head>
<body>
	<input type="button" value="按钮1" onclick="fn1();">
</body>
</html>
