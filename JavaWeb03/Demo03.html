<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>margin和padding的演示</title>
		<style type="text/css">
		*{     /*  *表示所有标签 */
			margin:0px;
			padding:0px;
		}
		div{
			height: 200px;
			width: 200px;
			border: 2px solid #f00;
			background-color:#006699;
			color:#fff;
			margin-left: 10px; /* 当前div左外边局为10px */
			padding-left:10px;
			padding-top:10px;
		}
		</style>
	</head>
	<body>
		<div>这里时外边局margin和内边距padding的演示</div>
	</body>
</html>
