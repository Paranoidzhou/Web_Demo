<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>阶乘计算</title>
<script type="text/javascript">
	function cal(){
		var input = document.getElementById("num");
		var num = input.value;
		var span = document.getElementById("result");
		if(isNaN(num)){
			span.innerHTML="请输入数字";
		}else{
			num=parseInt(num);
			input.value=num;
			if(num<0){
				span.innerHTML="负数没有阶乘";
			}else if(num==0){
				span.innerHTML="0的阶乘为1";
			}else{
				var res = 1;
				for(var i=num ; i; i--){
					res*=i;
				}
				span.innerHTML=res;
			}
		}
	}

</script>
</head>
<body>
	<input type="text" id="num">
	<input type="button" value="阶乘"  onclick="cal();">=
	<span id="result">请输入数字</span>
</body>

</html>
