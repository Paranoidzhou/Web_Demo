<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form表单验证</title>
<script type="text/javascript">
	function checkUser(){
		var code = document.getElementById("username").value;
		var span = document.getElementById("msg_name");
		reg = /^\w{5,10}$/;
		if(reg.test(code)){
			span.className="ok";
		}else{
			span.className="no";
		}
	}
	function checkPwd(){
		var pwd = document.getElementById("pwd").value;
		var span = document.getElementById("msg_pwd");
		reg = /^\w{5,10}$/;
		if(reg.test(pwd)){
			span.className="ok";
		}else{
			span.className="no";
		}
	}
	
</script>

<style type="text/css">
.ok{
	color: pink;
}
.no{
	color:red;
}
</style>
</head>
<body>
	<form action="http://doc.tedu.cn/jdk6-docs/index.html">
		<div>
			<input type="text" onblur="checkUser();" id="username">
			<span id="msg_name">请输入5-10位数字</span>
		</div>
		<div>
			<input type="password" onblur="checkPwd();" id="pwd">
			<span id="msg_pwd">请输入5-10位数的密码</span>
		</div>
		<div>
			<input type="submit" value="登录">
		</div>
	</form>
	
</body>
</html>
