<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>简易的form表单验证</title>
<script type="text/javascript">
	function checkUser(){
		//获取用户名的字符串
		var code = document.getElementById("username").value;
		//获取span对象
		var span =document.getElementById("msg_user");
		//获取正则对象
		reg=/^\w{5,10}$/;
		//开始验证
		if(reg.test(code)){
			//格式正确，span字体变绿
			span.className="ok";
		}else{
			span.className="error";
		}
	}
	
	function checkPwd(){
		var mm = document.getElementById("pwd").value;
		var span = document.getElementById("msg_pwd");
		reg=/^\w{5,10}$/;
		if(reg.test(mm)){
			span.className="ok";
		}else{
			span.className="error";
		}
	}

</script>
<style type="text/css">
.ok{
	color:#0f0;
}
.error{
	color:#f00;
}
</style>
</head>
<body>
	<form action="http://tmooc.cn/web/index_new.html?tedu">
	<div>
		帐号：<input type="text" id="username"  onblur="checkUser();">   <!-- onblur对象失去焦点时触发 -->
		<span id="msg_user">5-10位的数字、字母、下划线</span>
	</div>
	<div>
		密码：<input type="password" id="pwd" onblur="checkPwd();">
		<span id="msg_pwd">5-10位的数字、字母、下划线</span>
	</div>
	<div>
		<input type="submit" value="登录">
	</div>
	</form>
</body>
</html>
