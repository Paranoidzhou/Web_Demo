<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>a标签模拟登录按钮</title>
		<style type="text/css">
			#login_btn{
				display: block;
				width: 200px;
				height: 40px;
				
				background: -webkit-linear-gradient(top, #006699 0%, #990066 100%);
				
				
				color:#fff;
				font-family: "黑体";
				text-decoration: none;
				text-align: center;
				line-height: 40px;
				font-size: 14px;
				border-radius: 4px;
			}
		</style>
	</head>
	<body>
		<a href="#" id="login_btn">登录</a>
	</body>
</html>
