<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>第二个练习</title>
<style type="text/css">
	#d1{
		width: 300px;
		height: 250px;
		background-color: #669900;
		overflow: hidden;  /* 溢出部分隐藏       */
		overflow: visible; /* 溢出部分可见       */
		overflow: scroll;  /* 溢出部分设置滚动条 */
	}
	
	#d2{
		width: 250px;
		height: 300px;
		background-color: #996600
	}
</style>
</head>
<body>
	<div id="d1"><div id="d2"></div></div>
</body>
</html>
