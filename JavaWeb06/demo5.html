<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>关系运算符的演示</title>
<script type="text/javascript">
	function doClick(){
		var s1 = "123";
		var s2 = 123;
		var s3 = 123;
		console.log(s1==s2);//t
		console.log(s1==s3);//t
		console.log(s1===s2);//f   全等:类型相同  数据值相同
		console.log(s1===s3);//f
	}
	doClick();
</script>
</head>
<body>

</body>
</html>
