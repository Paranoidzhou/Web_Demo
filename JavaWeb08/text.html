<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>模拟发送按钮</title>
<script type="text/javascript">
	var id;
	
	function send(){
		
		var op = document.getElementById("msg");
		
		op.innerHTML="正在发送";
		
		id = setInterval(function(){
			
			op.innerHTML="发送成功";
			
			op.className="ok";
			
		},1000)
	}
	
	function stop(){
		var op = document.getElementById("msg");
		
		op.innerHTML="已经撤销";
		
		op.className="no";
		
		id = clearInterval(id);
	}
</script>
<style type="text/css">
	.ok{
		color: pink;
	}
	.no{
		color: red;
	}
</style>
</head>
<body>
	<div>
		<input type="button" value="发送" onclick="send();">
		<input type="button" value="撤销" onclick="stop();">
	</div>
	<p id="msg"></p>
</body>
</html>
