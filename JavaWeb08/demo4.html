<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>简易电子时钟</title>
<script type="text/javascript">

	var id;
	
	function start(){
		
		if(id){//id在underfined和null的情况下才会启动定时器     id=null  跳过if
			
			return;
		}
		var op = document.getElementById("clock");
		
		id = setInterval(function(){
			
			var d = new Date();
			
			var now = d.toLocaleTimeString();
			
			op.innerHTML = now;
			
		},1000)
//		console.log(id);   在这里为id为1
	}
	
	function stop(){
	
		if(id){	//id非空时，定时器处于启动状态，这样可以停止
			
			clearInterval(id);
		
			id = null;//不设置成null.下次点击启动时，会进入if块直接返回.
		}
	
	}
</script>
<style type="text/css">
	#clock{
		width:200px;
		height: 30px;
		text-align: center;
		line-height: 30px;
		border: 2px solid #f00;
		font-size: 20px;
	}
</style>
</head>
<body>
	<div>
		<input type="button" onclick="start();" value="开始">
		<input type="button" onclick="stop();" value="停止">
		<p id="clock"></p>
	</div>
</body>
</html>
