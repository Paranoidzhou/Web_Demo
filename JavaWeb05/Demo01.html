<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>定位的演示</title>
<style type="text/css">
	.d1{
		width: 400px;
		height: 400px;
		background-color: #f00;
		position: relative;
	}
	.d2{
		width: 200px;
		height: 200px;
		background-color: #00f;
		position: absolute;
		margin-left:20px; 
	}
	.d3{
		width: 100px;
		height: 100px;
		background-color: pink;
	}
</style>
</head>
<body>
	<div class="d1">
		<div class="d2"></div>	
		<div class="d3"></div>
	</div>
</body>
</html>
